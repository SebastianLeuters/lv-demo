<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background circle -->
    <circle cx="20" cy="20" r="15" fill="url(#logoGradient)" />
    
    <!-- Letter "L" in white -->
    <text x="20" y="27" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">L</text>
    
    <!-- Company name -->
    <text x="45" y="16" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">LV Demo</text>
    <text x="45" y="28" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Laravel + Livewire</text>
</svg>